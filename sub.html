<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://discord.com/application-directory/YOUR_APP_ID/store?sku_id=YOUR_SKU_ID">
    <script>
      const userAgent = navigator.userAgent.toLowerCase();
      const inDiscord = userAgent.includes("discord");
      const isMobile = /iphone|android|ipad/.test(userAgent);

      if (inDiscord && isMobile) {
        // Try to open in native Discord app
        window.location.href = "discord://";
      } else {
        // Regular web checkout fallback
        window.location.href = "https://discord.com/application-directory/YOUR_APP_ID/store?sku_id=YOUR_SKU_ID";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to BubuBot Premium...</p>
  </body>
</html>
